	<script>
		// 深色模式初始化
		if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
			document.documentElement.classList.add('dark')
		} else {
			document.documentElement.classList.remove('dark')
		}
		
		// 深色模式切换函数
		function toggleDarkMode() {
			if (document.documentElement.classList.contains('dark')) {
				document.documentElement.classList.remove('dark')
				localStorage.theme = 'light'
			} else {
				document.documentElement.classList.add('dark')
				localStorage.theme = 'dark'
			}
		}
		
		// 搜索功能
		function performSearch() {
			const query = document.getElementById('search-input').value.toLowerCase();
			const resultsContainer = document.getElementById('search-results');
			const loadingElement = document.getElementById('search-loading');
			const emptyElement = document.getElementById('search-empty');
			
			if (!query.trim()) {
				resultsContainer.innerHTML = '';
				emptyElement.classList.add('hidden');
				return;
			}
			
			loadingElement.classList.remove('hidden');
			emptyElement.classList.add('hidden');
			
			// 模拟搜索延迟
			setTimeout(() => {
				fetch('/search.json')
					.then(response => response.json())
					.then(data => {
						const results = data.filter(post => 
							post.title.toLowerCase().includes(query) ||
							post.content.toLowerCase().includes(query) ||
							(post.tags && post.tags.some(tag => tag.toLowerCase().includes(query)))
						);
						
						loadingElement.classList.add('hidden');
						
						if (results.length === 0) {
							emptyElement.classList.remove('hidden');
							resultsContainer.innerHTML = '';
						} else {
							emptyElement.classList.add('hidden');
							displaySearchResults(results, query);
						}
					})
					.catch(error => {
						console.error('搜索出错:', error);
						loadingElement.classList.add('hidden');
						emptyElement.classList.remove('hidden');
					});
			}, 300);
		}
		
		function displaySearchResults(results, query) {
			const resultsContainer = document.getElementById('search-results');
			resultsContainer.innerHTML = results.map(post => {
				const highlightedTitle = highlightText(post.title, query);
				const excerpt = getExcerpt(post.content, query);
				const highlightedExcerpt = highlightText(excerpt, query);
				
				return `
					<article class="bg-white dark:bg-gray-800 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 p-6 border border-gray-200 dark:border-gray-700">
						<h3 class="text-xl font-semibold mb-2">
							<a href="${post.url}" class="text-gray-900 dark:text-white hover:text-blue-600 dark:hover:text-blue-400 transition-colors">
								${highlightedTitle}
							</a>
						</h3>
						<p class="text-gray-600 dark:text-gray-300 mb-3 leading-relaxed">
							${highlightedExcerpt}
						</p>
						<div class="flex items-center justify-between text-sm text-gray-500 dark:text-gray-400">
							<time datetime="${post.date}">${new Date(post.date).toLocaleDateString('zh-CN')}</time>
							${post.tags ? `<div class="flex gap-2">${post.tags.map(tag => `<span class="bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200 px-2 py-1 rounded-full text-xs">${tag}</span>`).join('')}</div>` : ''}
						</div>
					</article>
				`;
			}).join('');
		}
		
		function highlightText(text, query) {
			if (!query) return text;
			const regex = new RegExp(`(${query})`, 'gi');
			return text.replace(regex, '<mark class="bg-yellow-200 dark:bg-yellow-800 px-1 rounded">$1</mark>');
		}
		
		function getExcerpt(content, query, maxLength = 200) {
			const queryIndex = content.toLowerCase().indexOf(query.toLowerCase());
			if (queryIndex === -1) {
				return content.substring(0, maxLength) + (content.length > maxLength ? '...' : '');
			}
			
			const start = Math.max(0, queryIndex - 50);
			const end = Math.min(content.length, queryIndex + query.length + 150);
			let excerpt = content.substring(start, end);
			
			if (start > 0) excerpt = '...' + excerpt;
			if (end < content.length) excerpt = excerpt + '...';
			
			return excerpt;
		}
	</script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const floatingToc = document.getElementById('floating-toc');
    const tocPanel = document.getElementById('toc-panel');
    const tocNav = document.getElementById('toc-nav');
    const postContent = document.getElementById('post-content');
    
    if (!floatingToc || !tocPanel || !tocNav || !postContent) return;
    
    // 生成目录
    function generateTOC() {
        const headings = postContent.querySelectorAll('h1, h2, h3, h4, h5, h6');
        if (headings.length === 0) return false;
        
        let tocHTML = '<ul class="toc-list">';
        let currentLevel = 0;

        headings.forEach((heading, index) => {
            const level = parseInt(heading.tagName.charAt(1));
            const text = heading.textContent || heading.innerText;
            const id = heading.id || `toc-${index}`;
            
            // 为标题添加ID（如果没有的话）
            if (!heading.id) {
                heading.id = id;
            }
            
            // 处理层级 for <ul> tags
            if (level > currentLevel) {
                for (let i = currentLevel; i < level; i++) {
                     if (i > 0) tocHTML += '<ul class="toc-list">';
                }
            } else if (level < currentLevel) {
                for (let i = currentLevel; i > level; i--) {
                    tocHTML += '</ul>';
                }
            }
            
            tocHTML += `
                <li class="toc-item toc-level-${level}">
                    <a href="#${id}" class="toc-link" data-target="${id}">
                        <span class="toc-text">${text}</span>
                    </a>
                </li>
            `;
            
            currentLevel = level;
        });
        
        // 关闭剩余的ul标签
        for (let i = currentLevel; i > 1; i--) {
            tocHTML += '</ul>';
        }
        tocHTML += '</ul>';
        
        tocNav.innerHTML = tocHTML;
        return true;
    }
    

    
    // 精确定位目录在左侧空白区域
    function positionTocInLeftMargin() {
        const mainContent = document.querySelector('.main-content');
        const tocPanel = document.getElementById('toc-panel');
        const postContent = document.querySelector('#post-content');

        if (!mainContent || !tocPanel || !postContent) return;
        
        const mainContentRect = mainContent.getBoundingClientRect();
        const leftSpace = mainContentRect.left;
        
        const tocWidth = 280;
        const marginBuffer = 32;

        if (leftSpace >= tocWidth + marginBuffer) {
            const left = leftSpace - tocWidth - marginBuffer;
            const postContentRect = postContent.getBoundingClientRect();
            const top = postContentRect.top + window.pageYOffset - 20;

            tocPanel.style.left = left + 'px';
            tocPanel.style.width = tocWidth + 'px';
            tocPanel.style.top = top + 'px';
            tocPanel.style.display = 'flex';
        } else {
            tocPanel.style.display = 'none';
        }
    }
    
    // 初始化目录
    if (generateTOC()) {
        floatingToc.classList.remove('hidden');
        
        let isTocFixed = false;
        let ticking = false;

        function onWindowScroll() {
            if (ticking) return;
            
            ticking = true;
            requestAnimationFrame(() => {
                // --- 1. 高亮当前章节 ---
                const headings = postContent.querySelectorAll('h1, h2, h3, h4, h5, h6');
                let activeHeadingId = null;
                for (let i = headings.length - 1; i >= 0; i--) {
                    if (headings[i].getBoundingClientRect().top <= 100) {
                        activeHeadingId = headings[i].id;
                        break;
                    }
                }
                updateActiveTOCItem(activeHeadingId);

                // --- 2. 处理面板固定/绝对定位 ---
                const mainContent = document.querySelector('.main-content');
                if (mainContent) {
                    const shouldFix = mainContent.getBoundingClientRect().top < 100;
                    if (shouldFix && !isTocFixed) {
                        isTocFixed = true;
                        positionTocInLeftMargin();
                        tocPanel.classList.add('is-fixed');
                    } else if (!shouldFix && isTocFixed) {
                        isTocFixed = false;
                        tocPanel.classList.remove('is-fixed');
                    }
                }
                
                ticking = false;
            });
        }

        // 定位目录
        positionTocInLeftMargin();
        
        // 监听滚动和窗口大小改变
        window.addEventListener('scroll', onWindowScroll);
        window.addEventListener('resize', positionTocInLeftMargin);
        
        // 初始检查
        onWindowScroll();

        // 目录点击事件
        tocNav.addEventListener('click', function(e) {
            e.preventDefault();
            const link = e.target.closest('.toc-link');
            if (!link) return;
            
            const targetId = link.getAttribute('data-target');
            const targetElement = document.getElementById(targetId);
            
            if (targetElement) {
                // 平滑滚动到目标位置
                const headerOffset = 80; // 考虑固定头部的高度
                const elementPosition = targetElement.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: 'smooth'
                });
                
                // 更新活跃状态
                updateActiveTOCItem(targetId);
            }
        });
        
        // 滚动时高亮当前章节
        function updateActiveTOCItem(activeId) {
            // 移除所有活跃状态
            tocNav.querySelectorAll('.toc-link').forEach(link => {
                link.classList.remove('active');
            });
            
            // 添加当前活跃状态
            if (activeId) {
                const activeLink = tocNav.querySelector(`[data-target="${activeId}"]`);
                if (activeLink) {
                    activeLink.classList.add('active');
                }
            }
        }
    }
});
</script>

<script defer>
document.addEventListener('DOMContentLoaded', function() {
    // 初始化所有代码块 - 处理Hexo的figure.highlight结构
    document.querySelectorAll('figure.highlight').forEach(function(figure, index) {
        // 获取语言信息
        const language = getLanguageFromClass(figure.className) || 'text';
        
        // 如果是 mermaid，特殊处理
        if (language === 'mermaid') {
            // 处理 Mermaid 代码块
            const codeLineElements = figure.querySelectorAll('td.code .line');
            const lines = Array.from(codeLineElements).map(line => line.textContent);
            const mermaidCode = lines.join('\n');
            
            // 创建 Mermaid 容器
            const mermaidContainer = document.createElement('div');
            mermaidContainer.className = 'mermaid';
            mermaidContainer.textContent = mermaidCode;
            
            // 替换原来的代码块
            figure.parentNode.replaceChild(mermaidContainer, figure);
            return; // 跳过普通代码块处理
        }
        
        // 创建代码块容器
        const codeContainer = document.createElement('div');
        codeContainer.className = 'modern-code-block';
        
        // 创建头部
        const header = document.createElement('div');
        header.className = 'code-header';
        header.innerHTML = `
            <div class="code-header-left">
                <button class="code-collapse-btn" data-index="${index}">
                    <svg viewBox="0 0 16 16" fill="currentColor">
                        <path d="M6.22 3.22a.75.75 0 0 1 1.06 0l4.25 4.25a.75.75 0 0 1 0 1.06l-4.25 4.25a.75.75 0 0 1-1.06-1.06L9.94 8 6.22 4.28a.75.75 0 0 1 0-1.06Z"/>
                    </svg>
                </button>
                <div class="code-language">${getLanguageDisplay(language)}</div>
            </div>
            <div class="code-header-right">
                <button class="code-wrap-btn code-format-btn">
                    <svg viewBox="0 0 16 16" fill="currentColor" style="width: 12px; height: 12px;">
                        <path d="M2 4.75A.75.75 0 0 1 2.75 4h10.5a.75.75 0 0 1 0 1.5H2.75A.75.75 0 0 1 2 4.75ZM2 8a.75.75 0 0 1 .75-.75h5.5a.75.75 0 0 1 0 1.5h-5.5A.75.75 0 0 1 2 8Zm0 3.25a.75.75 0 0 1 .75-.75h3.5a.75.75 0 0 1 0 1.5h-3.5a.75.75 0 0 1-.75-.75Z"/>
                    </svg>
                    <span>自动换行</span>
                </button>
                <button class="code-copy-btn" data-index="${index}">
                    <svg viewBox="0 0 16 16" fill="currentColor" style="width: 12px; height: 12px;">
                        <path d="M0 6.75C0 5.784.784 5 1.75 5h1.5a.75.75 0 0 1 0 1.5h-1.5a.25.25 0 0 0-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 0 0 .25-.25v-1.5a.75.75 0 0 1 1.5 0v1.5A1.75 1.75 0 0 1 9.25 16h-7.5A1.75 1.75 0 0 1 0 14.25Z"/>
                        <path d="M5 1.75C5 .784 5.784 0 6.75 0h7.5C15.216 0 16 .784 16 1.75v7.5A1.75 1.75 0 0 1 14.25 11h-7.5A1.75 1.75 0 0 1 5 9.25Zm1.75-.25a.25.25 0 0 0-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 0 0 .25-.25v-7.5a.25.25 0 0 0-.25-.25Z"/>
                    </svg>
                    <span>复制</span>
                </button>
            </div>
        `;
        
        // 创建代码内容区域
        const codeContent = document.createElement('div');
        codeContent.className = 'code-content';
        
        // 处理代码内容 - 从Hexo的table结构中提取
        const codeLineElements = figure.querySelectorAll('td.code .line');
        const lineNumberElements = figure.querySelectorAll('td.gutter .line');
        
        const lines = Array.from(codeLineElements).map(line => line.textContent || '');
        const originalLineNumbers = Array.from(lineNumberElements).map(line => line.textContent || '');
        const codeText = lines.join('\n');
        
        // 创建行号和代码行
        const lineNumbers = document.createElement('div');
        lineNumbers.className = 'line-numbers';
        
        const codeLinesContainer = document.createElement('div');
        codeLinesContainer.className = 'code-lines';
        
        // 直接使用Hexo原始的行号和代码行一一对应
        lines.forEach((line, index) => {
            // 使用原始行号
            const lineNumber = document.createElement('div');
            lineNumber.className = 'line-number';
            lineNumber.textContent = originalLineNumbers[index] || (index + 1);
            lineNumbers.appendChild(lineNumber);
            
            // 代码行
            const codeLine = document.createElement('div');
            codeLine.className = 'code-line';
            // 确保空行也显示为一个空格以保持行高
            codeLine.textContent = line === '' ? ' ' : line;
            codeLinesContainer.appendChild(codeLine);
        });
        
        codeContent.appendChild(lineNumbers);
        codeContent.appendChild(codeLinesContainer);
        
        // 组装代码块
        codeContainer.appendChild(header);
        codeContainer.appendChild(codeContent);
        
        // 替换原始代码块
        figure.parentNode.replaceChild(codeContainer, figure);
        
        // 添加折叠功能
        const collapseBtn = codeContainer.querySelector('.code-collapse-btn');
        const codeContentEl = codeContainer.querySelector('.code-content');
        let isCollapsed = false;
        
        collapseBtn.addEventListener('click', function() {
            isCollapsed = !isCollapsed;
            const svg = collapseBtn.querySelector('svg');
            
            if (isCollapsed) {
                codeContentEl.style.display = 'none';
                svg.style.transform = 'rotate(0deg)';
            } else {
                codeContentEl.style.display = 'flex';
                svg.style.transform = 'rotate(90deg)';
            }
        });
        
        // 初始状态为展开
        collapseBtn.querySelector('svg').style.transform = 'rotate(90deg)';
        
        // 添加自动换行功能
        const wrapBtn = codeContainer.querySelector('.code-wrap-btn'); // 自动换行按钮
        const codeLines = codeContainer.querySelector('.code-lines');
        let isWrapped = false;
        
        wrapBtn.addEventListener('click', function() {
            isWrapped = !isWrapped;
            const allCodeLines = codeContainer.querySelectorAll('.code-line');
            const isDarkMode = document.documentElement.classList.contains('dark');
            const wrapText = wrapBtn.querySelector('span');
            
            if (isWrapped) {
                allCodeLines.forEach(line => {
                    line.style.whiteSpace = 'pre-wrap';
                    line.style.wordBreak = 'break-word';
                    // 自动换行时使用最小高度而不是固定高度
                    line.style.height = 'auto';
                    line.style.minHeight = '1.4em';
                });
                codeLines.style.overflowX = 'visible';
                // 根据主题设置激活状态背景色
                if (isDarkMode) {
                    wrapBtn.style.backgroundColor = 'rgba(255, 255, 255, 0.15)';
                } else {
                    wrapBtn.style.backgroundColor = 'rgba(0, 0, 0, 0.08)';
                }
                wrapBtn.classList.add('active');
                wrapText.textContent = '取消自动换行';
            } else {
                allCodeLines.forEach(line => {
                    line.style.whiteSpace = 'pre';
                    line.style.wordBreak = 'normal';
                    // 恢复固定行高
                    line.style.height = '1.4em';
                    line.style.minHeight = '';
                });
                codeLines.style.overflowX = 'auto';
                wrapBtn.style.backgroundColor = 'transparent';
                wrapBtn.classList.remove('active');
                wrapText.textContent = '自动换行';
            }
        });
        
        // 添加复制功能
        const copyBtn = codeContainer.querySelector('.code-copy-btn');
        copyBtn.addEventListener('click', function() {
            const textToCopy = codeText;
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(textToCopy).then(function() {
                    showCopySuccess(copyBtn);
                });
            } else {
                // 降级方案
                const textArea = document.createElement('textarea');
                textArea.value = textToCopy;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showCopySuccess(copyBtn);
            }
        });
    });
    
    function getLanguageFromClass(className) {
        if (!className) return null;
        // Hexo使用 highlight 后跟语言名称的格式
        const match = className.match(/highlight\s+(\w+)/);
        return match ? match[1] : null;
    }
    
    function getLanguageDisplay(lang) {
        const langMap = {
            'javascript': 'JavaScript',
            'js': 'JavaScript',
            'typescript': 'TypeScript',
            'ts': 'TypeScript',
            'python': 'Python',
            'py': 'Python',
            'java': 'Java',
            'cpp': 'C++',
            'c': 'C',
            'csharp': 'C#',
            'cs': 'C#',
            'html': 'HTML',
            'css': 'CSS',
            'scss': 'SCSS',
            'sass': 'Sass',
            'json': 'JSON',
            'xml': 'XML',
            'yaml': 'YAML',
            'yml': 'YAML',
            'sql': 'SQL',
            'bash': 'Bash',
            'shell': 'Shell',
            'sh': 'Shell',
            'powershell': 'PowerShell',
            'ps1': 'PowerShell',
            'go': 'Go',
            'rust': 'Rust',
            'php': 'PHP',
            'ruby': 'Ruby',
            'swift': 'Swift',
            'kotlin': 'Kotlin',
            'dart': 'Dart',
            'text': 'Text',
            'txt': 'Text'
        };
        return langMap[lang.toLowerCase()] || lang.toUpperCase();
    }
    
    function showCopySuccess(button) {
        const span = button.querySelector('span');
        const originalText = span.textContent;
        span.textContent = '已复制';
        button.classList.add('copied');
        
        setTimeout(function() {
            span.textContent = originalText;
            button.classList.remove('copied');
        }, 2000);
    }
});
</script>
