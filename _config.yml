# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: FoundraLab
subtitle:
description:
keywords:
author: kim
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://foundra.me
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
syntax_highlighter: ''

highlight:
  enable: false

prismjs:
  enable: false
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: hexo-deveye

# Mermaid 配置 - 懒加载提升首屏速度
mermaid:
  enable: true
  version: "11.7.0"
  options:
    theme: default
    startOnLoad: false  # 懒加载
    securityLevel: 'loose'
    flowchart:
      htmlLabels: true
      curve: linear
    sequence:
      diagramMarginX: 50
      diagramMarginY: 10
      actorMargin: 50
      width: 150
      height: 65
      boxMargin: 10
      boxTextMargin: 5
      noteMargin: 10
      messageMargin: 35
      mirrorActors: true
      bottomMarginAdj: 1
      useMaxWidth: true

# Feed 配置优化
feed:
  type: atom
  path: atom.xml
  limit: false
  content: false  # 不包含全文，减少文件大小

# 搜索配置优化 - 提升搜索速度
search:
  path: search.json
  field: post
  content: false  # 不搜索全文，只搜索标题
  format: raw

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:hellodeveye/blog.git
  branch: master

# Markdown-it config
markdown:
  render:
    html: true
    xhtmlOut: false
    breaks: true
    linkify: true
    typographer: true
    quotes: '""'''
  plugins:
    - markdown-it-abbr
    - markdown-it-footnote
    - markdown-it-ins
    - markdown-it-sub
    - markdown-it-sup
  anchors:
    level: 2
    collisionSuffix: 'v'
    permalink: false
    permalinkClass: header-anchor
    permalinkSymbol: ¶ # anchors 符号
